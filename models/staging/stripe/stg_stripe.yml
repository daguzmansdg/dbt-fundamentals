version: 2

models:
  - name: stg_payments
    description: Staged payments data 
    columns: 
      - name: payment_id
        description: The primary key for payments.
        tests:
          - unique
          - not_null
      - name: order_id
        description: The id of the related order.
        
      - name: payment_method
        description: The type of payment.
    
      - name: status
        description: The status of payment.
        
                
